name: Deploy React App to AWS S3

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          # Upload static assets with long cache
          aws s3 sync build/ s3://mydpjg-react-kanban-app-2024 --delete \
            --cache-control "max-age=31536000" \
            --exclude "*.html" \
            --exclude "*.json"
            
          # Upload HTML files with no-cache  
          aws s3 sync build/ s3://mydpjg-react-kanban-app-2024 --delete \
            --cache-control "no-cache" \
            --include "*.html" \
            --include "*.json"

      - name: Invalidate CloudFront
        run: |
          DISTRIBUTION_ID=$(aws cloudfront list-distributions \
            --query 'DistributionList.Items[?Comment==`React Kanban App Distribution`].Id' \
            --output text)
            
          if [ ! -z "$DISTRIBUTION_ID" ] && [ "$DISTRIBUTION_ID" != "None" ]; then
            aws cloudfront create-invalidation \
              --distribution-id $DISTRIBUTION_ID \
              --paths "/*"
            echo "‚úÖ CloudFront cache invalidated for distribution: $DISTRIBUTION_ID"
          else
            echo "‚ö†Ô∏è No CloudFront distribution found"
          fi

          echo "üéâ Deployment successful!"
          echo "üåê Website: https://dpjgreact.art"
